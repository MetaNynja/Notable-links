
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Support Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .widget {
            background-color: rgba(249, 249, 249, 0.9); /* Slightly transparent white background */
            border: 1px solid #ccc;
            border-radius: 0px;
            padding: 20px;
            margin: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-weight: normal;
            font-size: 10px;
            color: #333;
            margin-bottom: 40px; /* Added more space below the title */
        }

       .accordion {
    cursor: pointer;
    padding: 10px 0;
    border: 1px solid transparent; /* Transparent border to remove the outline */
    background: #fff;
    color: #000;
    text-align: center; /* Center the button titles */
    width: 100%;
    font-size: 18px;
    outline: none; /* Ensure outline is removed */
    transition: 0.4s;
    display: block;
    margin: 10px 0; /* Added space between buttons */
    border-radius: 5px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Added shadow to buttons */
    margin-left: px;
    margin-right:10px;/* Added left margin to button titles */
}




        .panel {
            display: none;
            padding: 20px;
        }

        .panel iframe {
            width: 100%;
            height: 400px; /* You can adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h2> Notable Links</h2>
        <button class="accordion">Strong Support for Strong Kids</button>
        <div class="panel">
            <iframe src="https://chathamvoice.com/2019/06/25/strong-support-for-strong-kids-2/"></iframe>
        </div>

        <button class="accordion">Caring Crew Helps Goodfellows</button>
        <div class="panel">
            <iframe src="https://chathamvoice.com/2018/09/18/caring-crew-helps-goodfellows/"></iframe>
        </div>
    </div>

<button class="accordion">Aid for New Animal Shelter</button>
        <div class="panel">
            <iframe src="https://cknewstoday.ca/news/2019/03/20/womens-group-donates-new-animal-shelter/"></iframe>
        </div>
    </div>

<button class="accordion">Caring Crew Helps Goodfellows</button>
        <div class="panel">
            <iframe src="https://sweepz.website.com/template"></iframe>
        </div>
    </div>

    <script>
        const accordions = document.querySelectorAll('.accordion');

        accordions.forEach(accordion => {
            accordion.addEventListener('click', function() {
                this.classList.toggle('active');
                const panel = this.nextElementSibling;
                if (panel.style.display === 'block') {
                    panel.style.display = 'none';
                } else {
                    panel.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
